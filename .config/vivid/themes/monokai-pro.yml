# Based on Monokai Pro, with modifications
colors:
  background: "2D2A2E"
  foreground: "FCFCFA"

  black: "403E41"
  red: "FF6188"
  green: "A9DC76"
  yellow: "FC9867"
  magenta: "AB9DF2"
  cyan: "78DCE8"
  white: "E9E9E7"

  bright_black: "727072"
  bright_red: "FF759A"
  bright_green: "BCEF8A"
  bright_yellow: "FFD866"
  bright_cyan: "8EEFFB"

foreground: foreground
background: background

core:
  foreground: foreground
  background: background

  directory:
    foreground: yellow

  executable_file:
    foreground: bright_green
    font-style: underline

  symlink:
    foreground: bright_cyan

  broken_symlink:
    foreground: red
    background: black

  missing_symlink_target:
    foreground: red
    background: black
    font-style: underline

archives:
  foreground: bright_red

executable:
  foreground: bright_green
  font-style: underline

programming:
  foreground: bright_yellow
  # I would like to use "bold underline" here, but see
  # <https://github.com/sharkdp/vivid/issues/49>.
  font-style: underline

  source:
    foreground: green
    font-style: bold

markup:
  foreground: bright_yellow
  font-style: bold

text:
  foreground: white
  font-style: bold

  special:
    background: white
    foreground: black
    font-style: bold

  configuration:
    background: bright_yellow
    foreground: black
    font-style: bold

office:
  foreground: white
  # I would like to use "bold italic" here, but see
  # <https://github.com/sharkdp/vivid/issues/49>.
  font-style: underline

media:
  foreground: foreground
  background: background

  audio:
    foreground: cyan
    font-style: italic

  image:
    foreground: magenta
    font-style: italic

  fonts:
    font-style: italic

  video:
    font-style: italic

unimportant:
  foreground: bright_black
